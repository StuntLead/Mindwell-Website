<html>
  <head>
    <title>Sign Up Page</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: url("background.png") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      .bg-custom {
        background: transparent;
      }
      .bg-custom-light {
        background-color: #2e2e38;
      }
      .text-custom {
        color: #f8f9fa;
      }
      .btn-custom {
        background-color: #fa7268;
        color: #f8f9fa;
      }
      .btn-custom:hover {
        background-color: #fb887a;
      }
      .form-control {
        background-color: #2e2e38;
        color: #f8f9fa;
        border: none;
      }
      .form-control::placeholder {
        color: #f8f9fa;
      }
      .form-check-input:checked {
        background-color: #fa7268;
        border-color: #fa7268;
      }
      .form-check-label {
        color: #f8f9fa;
      }
      .link-custom {
        color: #fa7268;
      }
      .link-custom:hover {
        color: #fb887a;
      }
      .rounded-custom {
        border-radius: 1.25rem;
      }

      @media (max-width: 767px) {
        img.rounded-custom {
          display: none; /* Hide the image */
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-lg-6 bg-custom d-flex align-items-center justify-content-center"
        >
          <img
            alt="A close-up image of several hands holding each other, symbolizing support and care"
            class="img-fluid rounded-custom"
            height="500"
            src="Screenshot 2023-12-23 164108.png"
            width="400"
          />
        </div>
        <div
          class="col-lg-6 bg-custom d-flex align-items-center justify-content-center"
        >
          <div class="p-5" style="max-width: 500px">
            <h2 class="text-custom mb-5">Sign up</h2>
            <div class="mb-3">
              <div
                aria-label="Role selection"
                class="btn-group w-100"
                role="group"
              >
                <button class="btn btn-danger me-2" type="button">
                  Student
                </button>
                <button class="btn btn-warning ms-2" type="button">SDC</button>
              </div>
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Enter your full name"
                type="text"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Enter your email address"
                type="email"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Phone Number"
                type="tel"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Create your password"
                type="password"
              />
            </div>
            <div class="mb-4">
              <input
                class="form-control"
                placeholder="Confirm your password"
                type="password"
              />
            </div>
            <div class="form-check mb-4">
              <input
                class="form-check-input"
                id="termsCheck"
                type="checkbox"
                value=""
              />
              <label class="form-check-label" for="termsCheck">
                By signing up, you agree to our Terms and Privacy Policy.
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-custom btn-lg" type="button">
                Sign up
              </button>
            </div>
            <div class="text-center text-custom mt-4">
              Already have an account?
              <a class="link-custom" href="login.html"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
