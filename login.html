<html>
  <head>
    <title>Login Page</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #1c1c1e;
        color: #f2f2f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #2c2c2e;
        padding: 2rem;
        border-radius: 12px;
        width: 400px;
      }
      .login-header {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .login-subheader {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      .form-control {
        background-color: #3a3a3c;
        border: none;
        margin-bottom: 1rem;
        border-radius: 8px;
        color: #f2f2f7;
      }
      .form-control::placeholder {
        color: #8e8e93;
      }
      .btn-login {
        background-color: #9b686f;
        border: none;
        color: #f2f2f7;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        width: 100%;
        margin-bottom: 1rem;
      }
      .btn-login:hover {
        background-color: #5e5e60;
      }
      .login-footer {
        text-align: center;
        margin-top: 2rem;
      }
      .login-footer a {
        color: #ff375f;
        text-decoration: none;
      }
      .social-buttons .btn {
        background-color: #9b686f;
        border: none;
        color: #f2f2f7;
        border-radius: 8px;
        width: 40px;
        height: 40px;
        margin-right: 0.5rem;
      }
      .social-buttons .btn:hover {
        background-color: #9b686f;
      }
      .form-check-label {
        margin-bottom: 1rem;
      }
      .form-check-input {
        background-color: #3a3a3c;
        border: none;
      }
      .forgot-password {
        color: #8e8e93;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .divider {
        color: #8e8e93;
        margin: 1rem 0;
      }
      .logo {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }
      .logo img {
        width: 40px;
        height: 40px;
        margin-right: 0.5rem;
      }
      .logo span {
        font-size: 1.5rem;
        font-weight: 600;
      }
      .bg-circles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .bg-circles::before,
      .bg-circles::after {
        content: "";
        position: absolute;
        background-color: #9b686f; /* Updated color */
        border-radius: 50%;
      }

      .bg-circles::before {
        width: 60vmin; /* Updated size using viewport units */
        height: 60vmin; /* Updated size using viewport units */
        bottom: -25vmin; /* Updated position using viewport units */
        right: -30vmin; /* Updated position using viewport units */
      }

      .bg-circles::after {
        width: 80vmin; /* Updated size using viewport units */
        height: 80vmin; /* Updated size using viewport units */
        bottom: -35vmin; /* Updated position using viewport units */
        left: -40vmin; /* Updated position using viewport units */
      }

      @media (max-width: 768px) {
        /* Adjust sizes and positions for smaller screens if needed */
        .bg-circles::before {
          width: 40vmin;
          height: 40vmin;
          bottom: -15vmin;
          right: -20vmin;
        }

        .bg-circles::after {
          width: 60vmin;
          height: 60vmin;
          bottom: -25vmin;
          left: -30vmin;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-circles"></div>
    <div class="login-container">
      <div class="logo">
        <img
          alt="Mindwell logo placeholder image"
          height="40"
          src="logo.png"
          width="40"
        />
        <span> MINDWELL </span>
      </div>
      <div class="login-header text-center">Log in</div>
      <div class="login-subheader text-center">
        Enter your details to continue
      </div>
      <form>
        <input
          class="form-control"
          placeholder="Enter your email"
          type="email"
        />
        <input
          class="form-control"
          placeholder="Enter your password"
          type="password"
        />
        <div class="form-check">
          <input class="form-check-input" id="rememberMe" type="checkbox" />
          <label class="form-check-label" for="rememberMe"> Remember me </label>
          <a class="forgot-password float-end" href="#"> Forget password </a>
        </div>
        <button
          class="btn btn-login"
          type="button"
          onclick="window.location.href='index.html'"
        >
          Log in
        </button>
        <div class="text-center divider">or</div>
        <div class="d-flex justify-content-center social-buttons">
          <button class="btn" type="button">
            <i class="fab fa-google"> </i>
          </button>
          <button class="btn" type="button">
            <i class="fab fa-facebook-f"> </i>
          </button>
          <button class="btn" type="button">
            <i class="fab fa-twitter"> </i>
          </button>
        </div>
      </form>
      <div class="login-footer">
        <span> I don't have an account. </span>
        <a href="register.html">Signup</a>
      </div>
    </div>
  </body>
</html>
